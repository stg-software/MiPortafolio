<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <table class="table table-striped w-25 lh1 m-auto mt-5">
        <thead class="thead-dark">
            <tr>
                <th>Lista de nombres</th>  
            </tr>
        </thead>
        <tbody>
            <script>
                nombres=[];
                do{
                    nombres.push(prompt ("ingresa un nombre, o ingrese fin para salir:"));
                }while (nombres[nombres.length-1].toUpperCase()!="END" && nombres[nombres.length-1].toUpperCase()!="FIN");    
                
                nombres.map(name => {
                    document.write("<tr> <td>" + name + "</tr> </td>");
                });
            </script>
        </tbody>
    </table>
   
</body>
</html>
