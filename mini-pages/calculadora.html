<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        button{
            height: 100%;
        }
        td{
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="form-group w-25 m-auto">
        <input class="form-control w-100 m-auto" type="text" name="" id="num">
        <table class="w-100">
            <tbody>
                <tr>
                    <td><button id="7" class="btn btn-secondary w-100">7</button></td>
                    <td><button id="8" class="btn btn-secondary w-100">8</button></td>
                    <td><button id="9" class="btn btn-secondary w-100">9</button></td>
                    <td><button id="+" class="btn btn-secondary h-100 w-100">+</button></td>
                </tr>
                <tr>
                    <td><button id="4" class="btn btn-secondary w-100">4</button></td>
                    <td><button id="5" class="btn btn-secondary w-100">5</button></td>
                    <td><button id="6" class="btn btn-secondary w-100">6</button></td>
                    <td><button id="-" class="btn btn-secondary h-100 w-100">-</button></td>
                </tr>
                <tr>
                    <td><button id="1" class="btn btn-secondary w-100">1</button></td>
                    <td><button id="2" class="btn btn-secondary w-100">2</button></td>
                    <td><button id="3" class="btn btn-secondary w-100">3</button></td>
                    <td><button id="*" class="btn btn-secondary h-100 w-100">*</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="0" class="btn btn-secondary w-100">0</button></td>
                    <td><button id="." class="btn btn-secondary w-100">.</button></td>
                    <td><button id="/" class="btn btn-secondary h-100 w-100">/</button></td>
                </tr>
                <tr>
                    <td colspan="4"><button id="=" class="btn btn-secondary h-100 w-100">=</button></td>
                </tr>
            </tbody>
        </table>
        <input class="form-control w-100 m-auto" type="text" name="" id="total" placeholder="total">
    </div>
    <script src="./calculadora.js"></script>
</body>
</html>
