<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="form-group w-25 m-auto bg-primary bg-opacity-50 p-3 mt-3 rounded-2" >
        <label for="cant">Ingresa la cantidad a cambiar en pesos Mexicanos:</label>
        <input class="form-control my-2" type="text" id="cant">
        <label for="cant">Seleccione la moneda a la que quiere cambiarlo:</label>
        <select class="form-select my-2" name="" id="coin">
            <option value="0">----</option>
            <option value="1">Dolares</option>
            <option value="2">Soles</option>
            <option value="3">Euros</option>
        </select>
        <!-- <input class="btn btn-primary w-100 my-2" type="button" id="btn-change" value="Convertir"> -->
        <input class="form-control" id="res" placeholder="$$"></input>

    </div>
    

    <script>
        const tipoDeCambio ={
            dolar: 20.01,
            soles: 5.17,
            euro: 19.19 
        };
        let cant = document.getElementById("cant");
        let btnChange = document.getElementById("btn-change");
        let res = document.getElementById("res");
        let coin = document.getElementById("coin");

        coin.addEventListener("change", () =>{
            switch (parseInt(coin.value)){
                case 1:
                    res.value=((parseInt(cant.value) / tipoDeCambio.dolar)).toFixed(2) + " Dolares";
                break;
                case 2:
                    res.value=(parseInt(cant.value) / tipoDeCambio.soles).toFixed(2) + " Soles";
                break;
                case 3:
                    res.value=(parseInt(cant.value) / tipoDeCambio.euro).toFixed(2) + " Euros";
                break;
            }
            coin.value=0;
            
        });

    </script>
</body>
</html>
